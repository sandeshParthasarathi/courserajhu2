<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off!</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buylist">
     <h2>To Buy:</h2>

       <table class="table table-hover">
          <tr ng-repeat="item in buylist.toBuyList">
            <td>
              Buy {{item.quantity}} {{item.name}}
            </td>
            <td>
              <button ng-click="buylist.remove($index)" ng-click="secondList.boughtlist" class="btn btn-default">
           <span class="glyphicon glyphicon-ok"></span> Bought</button>
            </td>
          </tr>

        </table>


     <div ng-if="buylist.message()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as secondList">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in secondList.boughtlist">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="secondList.message()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
